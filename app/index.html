<!DOCTYPE html>
<html ng-app="retailerApp">
  <head>
    <meta charset="utf-8">
    <title>Clothing Retailer</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/itemController.js"></script>
    <script src="js/itemService.js"></script>
  </head>
  <body ng-controller="ItemCtrl">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Clothing Retailer</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <ul class="list-group items">
        <li class="list-group-item" ng-repeat="item in items">
          <p ng-bind="item.productName"></p>
          <p ng-bind="item.price"></p>
        </li>
      </ul>
    </div>
  </body>
</html>
