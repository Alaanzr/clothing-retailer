<!DOCTYPE html>
<html ng-app="retailerApp">

<head>
  <meta charset="utf-8">
  <title>Clothing Retailer</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainController.js"></script>
  <script src="js/itemService.js"></script>
  <script src="js/discountService.js"></script>
</head>

<body ng-controller="MainCtrl">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"> CLOTHING RETAILER</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg">
    <div class="container content">
      <div class="row">
        <ul class="items list-group col-md-9">
          <li class="list-group-item col-md-3" ng-repeat="item in items">
            <img class="img" ng-src="img/placeholder.png" alt="" />
            <p ng-bind="item.productName"></p>
            <p ng-bind-template="£{{item.price.toFixed(2)}}"></p>
            <p ng-bind="item.category"></p>
            <p> In stock: <span ng-bind="item.quantityInStock"></span></p>
            <button class="btn btn-danger" ng-click="addItem(item)" ng-show="isInStock(item)"> Add to basket</button>
            <button class="btn btn-danger" ng-hide="isInStock(item)" data-ng-disabled="true"> Out of Stock</button>
          </li>
        </ul>
        <div class="cart col-md-3">
          <h2 class="heading">Cart</h2>
          <ul class="cart-items list-group">
            <li class="list-group-item" ng-repeat="item in cart track by $index">
              <span ng-bind-template="{{item.productName}} x "></span><span ng-bind="item.quantityOrdered"></span>
              <br>
              <button class="btn btn-info btn-block" ng-click=removeItem(item)> Remove from cart </button>
            </li>
          </ul>
          <hr>
          <input type="text" placeholder="Insert voucher code" ng-model="discountCode">&nbsp
          <button class="btn btn-info btn-block" type="button" ng-click=processDiscount(discountCode)>Redeem Voucher</button>
          <br>
          <br>
          <div class="errors" ng-show="errors.length > 0">
            <ul class="list-group">
              <li class="list-group-item" ng-repeat="error in errors">{{error}}</li>
            </ul>
          </div>
          <div class="cart-total">
            <p class="heading">Total: </p>
            <p class="sub-heading">£{{total.toFixed(2)}}</p>
            <p class="discount" ng-show="discount > 0"> Discount applied: £<span ng-bind="discount"></span></p>
          </div>

          <a href="#" class="btn btn-info btn-block" data-ng-disabled="cart.length === 0">Checkout</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
