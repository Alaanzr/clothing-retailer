<!DOCTYPE html>
<html ng-app="retailerApp">
  <head>
    <meta charset="utf-8">
    <title>Clothing Retailer</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/itemController.js"></script>
    <script src="js/itemService.js"></script>
  </head>
  <body ng-controller="ItemCtrl">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Clothing Retailer</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <ul class="list-group col-md-9">
          <li class="list-group-item col-md-4" ng-repeat="item in items">
            <p ng-bind="item.productName"></p>
            <p ng-bind-template="£{{item.price.toFixed(2)}}"></p>
            <p ng-bind="item.category"></p>
            <p ng-bind="item.quantityInStock"></p>
            <button class="btn btn-danger" ng-click="addItem(item)" ng-show="isInStock(item)"> Add to basket</button>
            <button class="btn btn-danger" ng-hide="isInStock(item)"> Out of Stock</button>
          </li>
        </ul>
        <div class="cart col-md-3">
          <h2>Cart</h2>
          <ul class="cart-items">
            <li ng-repeat="item in cart track by $index">
              <p ng-bind-template="&#8226 {{item.productName}} x {{item.quantity}}"></p>
            </li>
          </ul>
          <div class="cart-total">
            <p>Total: <span>£{{total.toFixed(2)}}</span></p>
          </div>
          <a href="#" class="btn btn-default">Checkout</a>
        </div>
      </div>
    </div>
  </body>
</html>
